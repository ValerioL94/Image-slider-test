<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image slider</title>
  </head>
  <body>
    <div id="content">
      <header>
        <h1>Image slider test</h1>
      </header>
      <main>
        <div class="container">
          <div class="imageWrapper">
            <button id="leftArrow" class="arrowBtn">
              <img
                class="arrow"
                src="images/arrow-left.png"
                alt="arrow pointing left"
              />
            </button>
            <div id="imageFrame"></div>
            <button id="RightArrow" class="arrowBtn">
              <img
                class="arrow"
                src="images/arrow-right.png"
                alt="arrow pointing right"
              />
            </button>
          </div>
          <div class="dotsWrapper">
            <button class="slideBtn" id="deer"></button>
            <button class="slideBtn" id="giraffe"></button>
            <button class="slideBtn" id="lion"></button>
            <button class="slideBtn" id="toucan"></button>
            <button class="slideBtn" id="tiger"></button>
          </div>
          <div id="imageTitle">
            <p></p>
          </div>
        </div>
      </main>
      <footer>
        <p>Copyright Â© 2024 ValerioL94</p>
        <a href="https://github.com/ValerioL94">
          <img class="github" src="images/github.svg" alt="github logo" />
        </a>
      </footer>
    </div>
  </body>
</html>
